<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Example Thymeleaf</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<ul>
  <li th:each="user : ${users}">
    <span th:text="${user.name}"></span>
  </li>
</ul>
</body>
</html>
